<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,600;0,700;1,100;1,600&family=Inconsolata:wght@300&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Outfit:wght@100;200;300;400;500;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="row gradient">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="circle1">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
      </div>
      <div class="row section" style="display: inline-flex;">
        <h3>Summary</h3>
        <section>
          <div class="reaction" ><span><img src="assets/images/icon-reaction.svg" alt=""></span><p>Reaction</p> <h5 id="fre">87</h5>/ 100</div>
          <div class="memory" ><span><img src="assets/images/icon-memory.svg" alt=""></span><p>Memory</p> <h5></h5></div>
          <div class="verbal" > <span><img src="assets/images/icon-verbal.svg" alt=""></span><p>Verbal</p> <h5></h5></div>
          <div class="visual" > <span><img src="assets/images/icon-visual.svg" alt=""></span><p>Visual</p></div>  
        </section>
        <div class="button">
          <button class="button1">Continue</button>
        </div>
      
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adesina Ridwan</a>.
  </div>
  <script>
    var obj =[];
    fetch("data.json")
  .then(response => response.json())
  // use (display) the JSON data
  .then(data => obj.push(data));
  console.log(obj);
  let reactionScore = document.getElementById('fre');
  console.log(reactionScore);
  reactionScore.innerHTML =`${obj[0][0].score}`;
  </script>
</body>
</html>
